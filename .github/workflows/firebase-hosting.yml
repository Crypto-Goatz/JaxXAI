name: Deploy to Firebase Hosting

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: firebase-hosting
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      NEXT_PUBLIC_FIREBASE_API_KEY: ${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}
      NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}
      NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
      NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: ${{ secrets.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }}
      NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
      NEXT_PUBLIC_FIREBASE_APP_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_APP_ID }}
      NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID }}
      JAXDEX_API_KEYS: ${{ secrets.JAXDEX_API_KEYS }}
      JAXDEX_DATA_ENDPOINT: ${{ secrets.JAXDEX_DATA_ENDPOINT }}
      JAXAI_FILTERS_URL: ${{ secrets.JAXAI_FILTERS_URL }}
      JAXAI_FILTERS_API_KEY: ${{ secrets.JAXAI_FILTERS_API_KEY }}
      STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
      NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY }}
      STRIPE_ONBOARDING_REFRESH_URL: ${{ secrets.STRIPE_ONBOARDING_REFRESH_URL }}
      STRIPE_ONBOARDING_RETURN_URL: ${{ secrets.STRIPE_ONBOARDING_RETURN_URL }}
      STRIPE_SUCCESS_URL_BASE: ${{ secrets.STRIPE_SUCCESS_URL_BASE }}
      STRIPE_PLATFORM_FEE_AMOUNT: ${{ secrets.STRIPE_PLATFORM_FEE_AMOUNT }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install dependencies
        run: npm install
      - name: Build Vite app
        run: npm run build
      - name: Deploy to Firebase Hosting
        run: npx firebase deploy --only hosting --project jaxengine --token ${{ secrets.FIREBASE_TOKEN }}
